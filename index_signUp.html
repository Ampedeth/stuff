<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth-styles.css">
</head>
<body>

    <!-- Form Section -->
    <form action="/php/check.php" method="post" class="my-form" id="signup-form"> 
        <!-- Logo and Welcome Section --> 
        <div class="welcome-row"> 
            <a href="#" title="Logo">
                <img src="img/logo-new.png" alt="Logo" class="logo">
            </a>
            <h1>Create an Account</h1>
            <p>Fill in your details below to sign up!</p>
        </div>

        <!-- Input Fields -->

        <!-- Name Input Field --> 
        <div class="input__wrapper">
            <input type="text" id="name" name="name" class="input__field" placeholder="Your name" required>
            <label for="name" class="input__label">Name:</label>
            <img src="img/user.svg" class="input__icon" alt="Name Icon">
        </div>

        <!-- Email Input Field -->
        <div class="input__wrapper">
            <input type="email" id="email" name="email" class="input__field" placeholder="Your Email" required>
            <label for="email" class="input__label">Email:</label>
            <img src="img/email.svg" class="input__icon" alt="Email Icon">
        </div>

        <!-- Password Input Field -->
        <div class="input__wrapper">
            <input id="password" name="password" type="password" class="input__field" placeholder="Your Password"
                title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
            <label for="password" class="input__label">Password</label>
            <img src="img/key.svg" class="input__icon" alt="Password Icon">
        </div>

        <!-- Submit Button -->

        <button type="submit" class="my-form__button">Sign Up</button>

        <!-- Form Actions: Sign-Up -->
        <div class="my-form__actions">
            <div class="my-form__row">
                <span>Already have an account?</span>
                <a id="switch-to-login" href="index_logIn.html" title="Login">Login</a>
            </div>
        </div>
    </form>
    <script src="scripts/mainScript.js"></script>
</body>
</html>
