<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth-styles.css">
</head>

<body>

    <!-- Form Section -->
    <form class="my-form" id="login-form">
        <!-- Logo and Welcome Section -->
        <div class="welcome-row">
            <a href="#" title="Logo">
                <img  src="img/logo-new.png" alt="Logo" class="logo">
            </a>
            <h1>Welcome back</h1>
            <p>Please enter your details!</p>
        </div>

        <!-- Input Fields -->

        <!-- Email Input Field -->
        <div class="input__wrapper">
            <input type="email" id="email" name="email" class="input__field" placeholder="Your Email" required autocomplete="email">
            <label for="email" class="input__label">Email:</label>
            <img src="img/email.svg" class="input__icon" alt="Email Icon">
        </div>

        <!-- Password Input Field -->
        <div class="input__wrapper">
            <input id="password" name="password" type="password" class="input__field" placeholder="Your Password"
                title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
            <label for="password" class="input__label">Password</label>
            <img src="img/key.svg" class="input__icon" alt="Password Icon">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="my-form__button">Login</button>

        <!-- Login with Google -->
        <div class="socials-row">
            <a href="#" title="Use Google">
                <img src="img/google.png" alt="Google">
                Log in with Google
            </a>
        </div>

        <!-- Form Actions: Sign-Up -->
        <div class="my-form__actions">
            <div class="my-form__row">
                <span>Don't have an account?</span>
                <a id="switch-to-signup" href="index_signUp.html" title="Create Account">Sign Up</a>
            </div>
        </div>
    </form>


    <script src="scripts/mainScript.js"></script>
</body>
</html>
